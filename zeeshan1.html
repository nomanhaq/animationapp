<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
    
        .shape {
            width: 100px;
            height: 100px;
        }
    </style>
    <script>

        window.addEventListener("load", function (){
            var shapeElement = document.querySelector(".shape");
            var frames = [
                {transform: "translateX(0px)"},
                {transform: "translateX(1400px)"},
            ];

            var timing = {
                duration: 5000,
                iterations: Infinity,
                //direction: "alternate"
            }
            var shapeAnimate = shapeElement.animate(frames,timing);

            document.querySelector(".play").addEventListener("click", function (){
                shapeAnimate.play(); 
            });
            document.querySelector(".pause").addEventListener("click", function (){
                shapeAnimate.pause();
            });
            document.querySelector(".reverse").addEventListener("click", function (){
                shapeAnimate.reverse();
            });
            document.querySelector(".updatePlaybackRate").addEventListener("click", function (){
                shapeAnimate.updatePlaybackRate(shapeAnimate.playbackRate * 1.2);
            });


        })

        


    </script>
</head>
<body>
    
    <div>
        <img class="shape" src="images/tiger.gif">
    </div>

    <button class="play">Play</button>
    <button class="pause">Pause</button>
    <button class="reverse">Reverse</button>
    <button class="updatePlaybackRate">UPdatePlaybackRate</button>

</body>
</html>
