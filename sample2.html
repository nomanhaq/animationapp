<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style> 
        #box{
            height: 100px;
            width: 100px;
            background-color: darkmagenta;
        }
    </style>
</head>
<body>
    <div id="box"> 
        
    </div>

    <script> 
        var elem = document.querySelector('#box')
        elem.animate([
            {transform: 'translate(0,0)', background: 'darkmagenta'},
            {transform: 'translate(600px,0)', background: 'red'},
            {transform: 'translate(600px,600px)', background: 'blue'},
            {transform: 'translate(0,600px)', background: 'yellow'},
            {transform: 'translate(0,0)', background: 'green'}
        ] , {duration:5000, 
             iterations: Infinity})
    </script>
</body>
</html>
